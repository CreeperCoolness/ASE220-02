<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">Back to index</a>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" id="content"></h1>
                <script>
                  
					
					fetch('https://jsonblob.com/api/jsonBlob/1211710305620320256')
			.then(response => response.json())
			.then(data => {
			let queryParams = new URLSearchParams(window.location.search);
            let queryParam = queryParams.get('index')
			const pet = data[queryParam - 1];
				content.innerHTML = `
				<p>Type: ${pet.type}</p>
				<p>Breed: ${pet.breed}</p>
				<p>Sex: ${pet.gender}</p>
				<p>Color: ${pet.color}</p>
				<p>Spayed / Neutered: ${pet.spayedNeutered}</p>
				<p>Age: ${pet.age}</p>
				<p>Animal ID: ${pet.animalID}</p>
				<p>Microchip Number: ${pet.microchipNumber}</p>
				<p>Status: ${pet.status}</p>
				<p>About Me: ${pet.aboutMe}</p>`;
			})
			.catch(error => {
				console.error('Error fetching data:', error);
			});
		
					
                </script>
            </div>
        </div>
    </div>
</body>
</html>
